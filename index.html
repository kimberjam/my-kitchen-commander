<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Kitchen Commander</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-6 py-12 sm:py-20">

  <div class="text-center max-w-2xl mx-auto">
    <!-- Logo -->
    <img src="logo.jpeg" alt="My Kitchen Commander Logo" class="mx-auto w-28 h-28 sm:w-36 sm:h-36 rounded-2xl shadow-lg mb-6 sm:mb-10" />

    <!-- Title -->
    <h1 class="text-[#5F88A5] text-3xl sm:text-4xl md:text-5xl font-extrabold leading-snug mb-4">
      My Kitchen Commander
    </h1>

    <!-- Tagline -->
    <p class="text-[#5F88A5] text-lg sm:text-xl font-medium mb-6">
      Your grocery inventory system that will be the ultimate game changer in the kitchen.
    </p>

    <!-- Notify Me Button -->
    <div class="mt-8">
      <button
        id="notifyBtn"
        class="bg-[#5F88A5] hover:bg-[#4e7291] text-white font-semibold py-3 px-6 rounded-xl shadow transition duration-300"
      >
        Notify Me
      </button>
      <p id="confirmation" class="text-green-600 mt-4 font-medium hidden">
        ðŸŽ‰ You're on the list! We'll notify you when we launch.
      </p>
    </div>

    <!-- Coming Soon -->
    <p class="text-[#5F88A5] text-base sm:text-lg font-semibold mt-8">
      Coming soon!
    </p>
  </div>

  <!-- Fake Notify Me Logic -->
  <script>
    const notifyBtn = document.getElementById('notifyBtn');
    const confirmation = document.getElementById('confirmation');

    notifyBtn.addEventListener('click', () => {
      confirmation.classList.remove('hidden');
      notifyBtn.disabled = true;
      notifyBtn.classList.add('opacity-50', 'cursor-not-allowed');
      notifyBtn.textContent = 'Thanks!';
    });
  </script>
</body>
</html>
