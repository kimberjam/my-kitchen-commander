<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Kitchen Commander</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
    <!-- Logo -->
    <img
      src="logo.jpeg"
      alt="My Kitchen Commander Logo"
      class="mx-auto w-32 h-32 sm:w-48 sm:h-48 shadow-md mb-8"
    />

    <!-- Headline -->
    <h1
      class="text-[#5F88A5] text-3xl sm:text-5xl font-semibold leading-snug tracking-tight mb-6"
    >
      Your grocery inventory system that will be the ultimate game changer in the
      kitchen.
    </h1>

    <!-- Subtext -->
    <p class="text-gray-700 text-lg sm:text-xl font-medium opacity-90">
      Coming soon!
    </p>

    <!-- Call to Action Button -->
    <button
      class="mt-6 px-6 py-3 bg-[#5F88A5] text-white font-semibold rounded-md hover:bg-[#4a6a81] transition"
      type="button"
    >
      Notify Me
    </button>
  </div>
</body>
</html>
